        function submeter(form) {
            var tarefaKey = database.ref().child('tarefas').push().key
            database.ref('tarefas/' + tarefaKey).set({
                tarefa: form.tarefa.value,
            });
        }
    </script>

    <form id="form0">
        <input type="text" name="tarefa" placeholder="Sua tarefa">
        <button type="button" name="ok" onclick="submeter(this.form)">ok</button>
